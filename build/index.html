<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dab-Admin</title>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/e4cf87961d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="m-0 font-sans text-base antialiased font-normal dark:bg-slate-900 leading-default bg-gray-50 text-slate-500"
  >
    <!-- Sidebar -->
    <!-- -translate-x-full -->
    <aside
      class="w-full bg-white block fixed inset-y-0 max-w-64 rounded-2xl my-4 overflow-y-auto items-center justify-between antialiased flex-wrap p-0 transition-transform duration-200 border-0 shadow-xl z-50 xl:ml-4 xl:translate-x-0"
      aria-expanded="false"
    >
      <!-- dark:shadow-none dark:bg-slate-850  ease-nav-brand z-990 xl:ml-6  xl:left-0 xl:translate-x-0 -->
      <div class="h-19">
        <div class="xl:hidden">
          <i
            class="absolute top-0 right-0 p-4 fas fa-times opacity-50 text-slate-500 xl:hidden"
            sidenav-close
          ></i>
        </div>
        <!-- <i class="absolute top-0 right-0 p-4 opacity-50 cursor-pointer fas fa-times dark:text-white text-slate-400 xl:hidden" sidenav-close></i> -->
        <a
          href="#"
          class="py-6 px-8 m-0 block whitespace-nowrap text-slate-700"
        >
          <i class="fa-solid fa-mask-ventilator"></i>
          <span class="font-bold ml-2 text-center xl:hidden">DAB-ADMIN</span>
        </a>
      </div>

      <hr class="h-px mt-0 bg-transparent" />

      <div
        class="max-h-screen items-center block w-auto grow basis-full overflow-auto"
      >
        <!-- <div class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"> -->
        <ul class="flex flex-wrap pl-0 mb-0">
          <li class="mt-1 w-full">
            <a
              href=""
              class="py-2 px-4 bg-blue-100 text-sm my-0 mx-2 flex items-center whitespace-nowrap rounded-lg font-semibold text-slate-700 transition-colors"
            >
              <!-- <a class="py-2.7 bg-blue-500/13 dark:text-white dark:opacity-80 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 font-semibold text-slate-700 transition-colors"> -->
              <div
                class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5"
              >
                <i class="fa-solid fa-house text-red-600"></i>
              </div>
              <span class="text-slate-600 font-semibold">Dashboard</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- End Sidebar -->
  </body>
</html>
