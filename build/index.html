<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dab-Admin</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e4cf87961d.js" crossorigin="anonymous"></script>
  </head>
  <body class="m-0 font-sans text-base antialiased font-normal dark:bg-slate-900 leading-default bg-red-50 text-slate-500">
    <!-- Sidebar -->
    <!-- -translate-x-full -->
    <aside
      id="sidebar-admin"
      class="w-full bg-white block fixed inset-y-0 max-w-64 rounded-2xl my-4 overflow-y-auto items-center justify-between antialiased flex-wrap p-0 transition-transform duration-300 border-0 shadow-xl z-50 -translate-x-full xl:ml-4 xl:translate-x-0"
      aria-expanded="false"
    >
      <!-- <div class=""> -->
      <!-- dark:shadow-none dark:bg-slate-850  ease-nav-brand z-990 xl:ml-6  xl:left-0 xl:translate-x-0 -->
      <div class="h-19">
        <div class="xl:hidden">
          <i class="absolute top-0 right-0 p-4 fas fa-times opacity-50 text-slate-500 xl:hidden" sidenav-close></i>
        </div>
        <!-- <i class="absolute top-0 right-0 p-4 opacity-50 cursor-pointer fas fa-times dark:text-white text-slate-400 xl:hidden" sidenav-close></i> -->
        <a href="#" class="py-6 px-8 m-0 block whitespace-nowrap text-slate-700">
          <i class="fa-solid fa-mask-ventilator"></i>
          <span class="font-bold ml-2 text-center">DAB-ADMIN</span>
        </a>
      </div>

      <hr class="h-px mt-0 bg-transparent" />

      <div class="max-h-screen items-center block w-auto grow basis-full overflow-auto">
        <ul class="flex flex-wrap pl-0 mb-0 overflow-auto">
          <li class="mt-1 w-full">
            <a href="" class="py-2 px-4 bg-blue-100 text-sm my-0 mx-2 flex items-center whitespace-nowrap rounded-lg font-semibold text-slate-700 transition-colors">
              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">
                <i class="fa-solid fa-house text-red-600"></i>
              </div>
              <span class="text-slate-600 font-semibold">Dashboard</span>
            </a>
          </li>
          <li class="mt-1 w-full">
            <a href="" class="py-2 px-4 text-sm my-0 mx-2 flex items-center whitespace-nowrap rounded-lg font-semibold text-slate-700 transition-colors">
              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">
                <i class="fa-solid fa-cash-register text-blue-500"></i>
              </div>
              <span class="text-slate-600 font-semibold">POS</span>
            </a>
          </li>
          <li class="mt-1 w-full">
            <a href="" class="py-2 px-4 text-sm my-0 mx-2 flex items-center whitespace-nowrap rounded-lg font-semibold text-slate-700 transition-colors">
              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">
                <i class="fa-solid fa-sack-dollar text-fuchsia-500"></i>
              </div>
              <span class="text-slate-600 font-semibold">Penjualan</span>
            </a>
          </li>
          <li class="mt-1 w-full">
            <a href="" class="py-2 px-4 text-sm my-0 mx-2 flex items-center whitespace-nowrap rounded-lg font-semibold text-slate-700 transition-colors">
              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">
                <i class="fa-solid fa-money-bills text-green-500"></i>
              </div>
              <span class="text-slate-600 font-semibold">Pembelian</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="absolute h-19 w-full bottom-0">
        <!-- <div class="flex flex-col bg-red-400 h-10 w-10"> -->
        <hr class="h-px mt-0 bg-transparent" />
        <div class="p-3 items-center justify-center">
          <h5 class="text-center text-xs py-3">Created by. <span class="font-bold">@alexpurbo</span></h5>
        </div>
        <!-- </div> -->
      </div>
      <!-- </div> -->
    </aside>
    <!-- End Sidebar -->

    <!-- MAIN -->
    <!-- <div class="container bg-slate-400"> -->
    <!-- Navbar -->
    <header id="header-admin" class="bg-white absolute top-4 h-19 w-full xl:w-[calc(100%_-_300px)] xl:left-72 rounded-xl shadow-lg flex items-center z-10 mr-4">
      <div class="container">
        <div class="flex items-center justify-center relative">
          <div class="px-4">
            <span class="block py-6 text-lg font-bold text-primary">Dashboard</span>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 xl:hidden">
              <!-- <i class="fa-solid fa-bars text-pink-600"></i> -->
              <span class="w-[30px] h-[2px] my-2 block bg-slate-900 origin-top-left transition duration-300 ease-in-out"></span>
              <span class="w-[30px] h-[2px] my-2 block bg-slate-900"></span>
              <span class="w-[30px] h-[2px] my-2 block bg-slate-900 origin-bottom-left transition duration-300 ease-in-out"></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- <div class="h-12 w-full bg-white ml-72 mt-4 rounded-xl mr-4"></div> -->
    <!-- End Navbar -->
    <!-- </div> -->
    <!-- END MAIN -->

    <script src="js/script.js"></script>
  </body>
</html>
